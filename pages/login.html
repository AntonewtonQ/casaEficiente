<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js" integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login.css">
    <title>Casa Eficiente</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="../index.html"><img src="../img/logo.png" alt=""></a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="../index.html"><b>Home</b></a></li>
                <li><a href="#"><b>Comprar</b></a></li>
                <li><a href="#"><b>Vender</b></a></li>
                <li><a href="#"><b>Alugar</b></a></li>
                <li><a href="#"><b>Promoções</b></a></li>
            </ul>
        </nav>        
        <div class="login-btn">
            <a href="login.html"><box-icon name='user-circle' color='#a6a781' ></box-icon> <p>Login</p></a>
        </div>
    </header>

    <main class="corpo-login">
        <div class="login-imagem">
            
        </div>
        <div class="login-content">
            <h3>Efetue o seu login</h3>
            <form action="">
                <input onchange="validateFields()" type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <button disabled="true" class="loginbtn">Entrar</button>
            </form>
            <a href="../index.html"><button  class="registrar-btn">Registrar</button></a>
        </div>
        
    </main>

    <script src="../js/login.js"></script>
    
</body>
</html>
